<html>
<head>
  <title>home</title>
  <link rel="icon" type="image/x-icon" href="unknown2.png">
  <link href="https://fonts.googleapis.com/css2?family=Impact&display=swap" rel="stylesheet">
  <style>
    /* Define the animation for the image */
    @keyframes rotation {
      from {transform: rotate(0deg);}
      to {transform: rotate(360deg);}
    }
    /* Apply the animation to the image */
    img {
      animation: rotation 4s infinite linear;
      width: 30%; /* Change the width of the image */
      height: auto; /* Keep the aspect ratio of the image */
      display: block; /* Display the image as a block element */
      margin: 0 auto; /* Center the image horizontally */
    }
    /* Style the button */
    button {
      display: inline-block; /* Display the button as a inline-block element */
      font-size: 2em; /* Increase the font size */
      padding: 10px 20px; /* Increase the button width */
      height: 50px;
      margin: 40px auto; /* Center the button horizontally and add margin to the top and bottom */
      text-align: center;
      font-family: 'Impact', sans-serif;
      background-image: linear-gradient(to right, #ff0000, #ffa500, #ffff00, #00ff00, #0000ff, #4b0082, #ee82ee);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent; 
    }

    body {
      font-family: 'Impact', sans-serif;
    }

    /* Hide the audio player */
    audio {
      display: none; /* Hide the audio player */
    }
  </style>
</head>

<body>
  <body onload="checkLogin()">
  <div align="center">
    <img src="unknown2.png" alt="image">
   <button onclick="location.href='maxwell.html'">surprise!!</button>
   <button onclick="location.href='quiz.html'">quiz!!</button>
   <button onclick="location.href='https://2500ji.carrd.co/'">my carrd!!</button>
  </div>
  <div style="position: absolute; top: -30px; right: 20px;">
    <button id="login-btn" onclick="location.href='login.html'">login</button>
    <button id="signup-btn" onclick="location.href='signup.html'">signup</button>
  </div>
  <div id="welcome-div" style="position: absolute; top: 5px; right: 20px;">
  </div>
  <div id="signout-div" style="position: absolute; top: 5px; right: 20px;">
    <button id="signout-btn" onclick="signout()">signout</button>
  </div>
  <script>
    function checkLogin() {
      var loggedIn = localStorage.getItem("loggedin");
      if (loggedIn === "true") {
        // Hide login and signup buttons
        document.getElementById("login-btn").style.display = "none";
        document.getElementById("signup-btn").style.display = "none";
        // Show welcome message
        var welcomeDiv = document.getElementById("welcome-div");
        var username = localStorage.getItem("username");
        welcomeDiv.innerHTML = "welcome, " + username + "!!!";
        // Show signout button
        document.getElementById("signout-div").style.display = "inline-block";
      }
      if (loggedIn === "false") {
        document.getElementById("signout-btn").style.display = "none";
      }
    }
  
    function signout() {
      // Remove "loggedin" item from local storage
      localStorage.setItem("loggedin", false);
      // Show login and signup buttons
      document.getElementById("login-btn").style.display = "inline-block";
      document.getElementById("signup-btn").style.display = "inline-block";
      // Hide welcome message
      document.getElementById("welcome-div").innerHTML = "";
      // Hide signout button
      document.getElementById("signout-btn").style.display = "none";
    }
  </script>

</div>

</body>
</html>
