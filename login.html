<!DOCTYPE html>
<html>
<head>
  <link rel="shortcut icon" type="image/x-icon" href="185.png">
  <title>login</title>
  <script>
    function checkLogin(event) {
      event.preventDefault();
      // Get form values
      var email = document.getElementById("username").value;
      var password = document.getElementById("password").value;

      // Get stored values from local storage
      var storedEmail = localStorage.getItem("username");
      var storedPassword = localStorage.getItem("password");

      if (email === storedEmail && password === storedPassword) {
        alert("Welcome back!");
        localStorage.setItem("loggedin", true);
        location.href = 'index.html';
      } else {
        alert("Incorrect login information. Please try again.");
      }
    }
  </script>
</head>
<body>
  <form>
    <form style="margin: 0; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
    <label for="username">username:</label>
    <input type="text" id="username" name="username"><br>
    <label for="password">password:</label>
    <input type="password" id="password" name="password"><br>
    <input type="submit" value="Login" onclick="checkLogin(event)">
  </form>
</body>
</html>
